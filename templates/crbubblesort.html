<!DOCTYPE html>
{% extends "base2.html" %}
{{ super() }}
<html lang="en">
{% block content %}
<script>
    function success() {
        if(document.getElementById("textsend").value==="") {
            document.getElementById('button').disabled = true;
        } else {
            document.getElementById('button').disabled = false;
        }
    }
</script>
<div class="container">

    <div class="center-block" style="margin: 2% 5% 5%; font-family: gilroy,serif;">
        <!-- Title -->
        <div class="col-12" style="text-align: center;">
            <h1><strong>BubbleSort</strong></h1>
        </div>

        <!-- Input and Content -->
        <div class="jumbotron text-center row" style="background-color:wheat;">
            <div class="col-md-6">
                <h3>Sorting List</h3>
                <form id="stringForm" action="/cr/bubble" method="POST" style="width:500px">
                    <textarea name="string" class="input" id="string" type="string,integer" style="height:71px; overflow:hidden; resize:none" onkeyup="success()" placeholder="Enter your an integer(1 2 5 2 6) or string(A H S R W)..."></textarea>

                        <select id="select" name="select" required>
                            <option value="string">String</option>
                            <option value="integer">Integer</option>
                        </select>
                        <button type="submit" id="button" style="background-color:peachpuff;">Go!</button>

                </form>
            </div>
            <div class="col-md-6">
                <h3>Output</h3>
                <!-- Number, List table -->
                <table class="mx-auto">
                    <tr>
                        <th scope="row">Ordered List</th>
                    </tr>
                    <tr>
                        <td>{{output_list}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Orginial List</th>
                    </tr>
                    <tr>
                        <td>{{original_list}}</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

</div>
<style>
    table, td, th {
        border: 1px solid var(--dblue);
    }
    td, th {
        text-align:left;
    }
</style>
{% endblock %}
</html>
