<!DOCTYPE HTML>

{% extends "homesite/base2.html" %}

{% block body %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<div class="container">
    <div class="row">
        <div class="col">
            <div>
                <h1>Sign in</h1>
            </div>
            <hr>

            <form action="/login" method="POST" enctype="text/plain, application/x-www-form-urlencoded, multipart/form-data">
                <p>Name:</p>
                <p><input type="text" name="nm"></p>
                <p><input type="submit" value="submit"></p>
            </form>

        </div>
    </div>
</div>

{% endblock %}
